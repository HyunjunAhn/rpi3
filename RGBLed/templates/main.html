<html>
<head>
    <title>RGB LED Status</title>
</head>

    <body>
    <h1>RGB LED Status</h1>

    {% for led in leds %}
    <p>The {{ leds[led].name }}
    {% if leds[led].state == true %}
        is currently on (<a href="/{{led}}/off">turn off</a>)
    {% else %}
        is currently off (<a href="/{{led}}/on">turn on</a>)
    {% endif %}
    </p>
    {% endfor %}

    {% if msg %}
    <h2>{{ msg }}</h2>
    {% endif %}

    </body>
</html>
